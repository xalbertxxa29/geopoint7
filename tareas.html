<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#00d4ff">
    <title>Tareas en Visita | GeoPoint</title>

    <link rel="stylesheet" href="neon-styles.css">

    <!-- Mismo estilo que menu-new.css pero simplificado para esta vista -->
    <style>
        .visit-header {
            background: linear-gradient(180deg, rgba(10, 14, 39, 0.95) 0%, rgba(10, 14, 39, 0.8) 100%);
            padding: 20px;
            border-bottom: 2px solid #00d4ff;
            margin-bottom: 20px;
        }

        .visit-info-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            display: grid;
            gap: 5px;
        }

        .visit-info-line {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0ff;
            font-size: 0.9rem;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            text-align: center;
        }

        .action-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .action-btn i {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .tasks-list-header {
            background: #0044cc;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .task-card {
            background: white;
            color: #333;
            margin: 10px 15px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #00d4ff;
        }

        .task-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: #0044cc;
        }

        .task-details h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: bold;
            color: #000;
        }

        .task-details p {
            margin: 2px 0 0;
            font-size: 0.8rem;
            color: #666;
        }

        .task-status {
            background: #e0f7fa;
            color: #006064;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .finalize-btn-container {
            padding: 20px;
            padding-bottom: 40px;
            text-align: center;
        }

        .finalize-btn {
            background: #ff0055;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 0, 85, 0.4);
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        /* Modal simple */
        .simple-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .simple-modal.active {
            display: flex;
        }

        .simple-modal-content {
            background: #1a1e3a;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            color: white;

            /* Fix para scroll */
            max-height: 85vh;
            /* Altura m√°xima del 85% de la pantalla */
            overflow-y: auto;
            /* Habilitar scroll vertical */
            position: relative;
        }

        .simple-modal input,
        .simple-modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00d4ff;
            color: white;
            border-radius: 5px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-cancel {
            background: #555;
            color: white;
        }

        .btn-save {
            background: #00ff64;
            color: #004400;
        }

        /* Estilos de formulario interno */
        .form-section-title {
            color: #00d4ff;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            margin-bottom: 15px;
            padding-bottom: 5px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0cc;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00d4ff;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
        }

        /* Estilos espec√≠ficos para preguntas de supervisi√≥n */
        .question-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #0044cc;
        }

        .question-text {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        /* Botones de Foto */
        .photo-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-photo {
            flex: 1;
            padding: 10px;
            border: 1px dashed #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }

        .btn-photo:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .photo-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            border: 2px solid #00d4ff;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Header Fijo -->
    <div class="visit-header">
        <h2 style="color: #00d4ff; margin: 0;">Visita en Curso</h2>
        <div class="visit-info-card">
            <div class="visit-info-line">
                <span>üë§</span> <span id="user-display">Cargando...</span>
            </div>
            <div class="visit-info-line">
                <span>üè¢</span> <span id="client-display">...</span>
            </div>
            <div class="visit-info-line">
                <span>üìç</span> <span id="unit-display">...</span>
            </div>
        </div>
    </div>

    <!-- Grid de Botones -->
    <!-- Grid de Botones -->
    <div class="buttons-grid">
        <div class="action-btn" onclick="openDynamicModal('capacitacion')">
            <span style="font-size: 2rem;">üìã</span>
            <span>Capacitaci√≥n y charla</span>
        </div>
        <div class="action-btn" onclick="openDynamicModal('supervision')">
            <span style="font-size: 2rem;">üõ°Ô∏è</span>
            <span>Visita de Supervisi√≥n</span>
        </div>
        <div class="action-btn" onclick="openDynamicModal('entrega')">
            <span style="font-size: 2rem;">üì¶</span>
            <span>Entrega de Items</span>
        </div>
        <div class="action-btn" onclick="openDynamicModal('reunion')">
            <span style="font-size: 2rem;">ü§ù</span>
            <span>Reuni√≥n de coordinaci√≥n</span>
        </div>
    </div>

    <!-- Lista de Tareas -->
    <div class="tasks-list-header">
        RESUMEN DE TAREAS REALIZADAS EN LA VISITA
    </div>

    <div id="tasks-list" style="padding-bottom: 20px;">
        <!-- Aqu√≠ se agregar√°n din√°micamente las cards -->
        <p style="text-align: center; color: #888; padding: 20px;">No hay actividades registradas a√∫n.</p>
    </div>

    <!-- Bot√≥n Finalizar -->
    <div class="finalize-btn-container">
        <button class="finalize-btn" onclick="finalizarVisita()">FINALIZAR VISITA</button>
    </div>

    <!-- Modal Din√°mico √önico -->
    <div id="dynamic-modal" class="simple-modal">
        <div class="simple-modal-content">
            <h3 id="dynamic-modal-title" style="margin-top:0; color:#00d4ff;">Actividad</h3>

            <!-- Contenedor donde se inyectar√° el formulario espec√≠fico -->
            <div id="dynamic-form-container"></div>

            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeDynamicModal()">Cancelar</button>
                <button class="btn-save" onclick="saveDynamicAction()">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Inputs de archivo ocultos (reutilizables) -->
    <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;"
        onchange="handlePhotoSelect(this)">
    <input type="file" id="gallery-input" accept="image/*" style="display: none;" onchange="handlePhotoSelect(this)">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>

    <!-- Scripts del sistema -->
    <script src="firebase-config.js"></script>
    <script src="notification-system.js"></script>
    <script src="loader-system.js"></script>

    <!-- Script de l√≥gica de Tareas -->
    <script src="tareas.js"></script>

</body>

</html>
