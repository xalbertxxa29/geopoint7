<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexi칩n | LiderControl</title>
    <link rel="stylesheet" href="neon-styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            text-align: center;
            padding: 20px;
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            color: var(--neon-blue);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 400px;
        }

        .retry-btn {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <div class="offline-icon">游니</div>
    <h1>Sin Conexi칩n</h1>
    <p>Parece que has perdido la conexi칩n a internet. Verifica tu red e intenta nuevamente.</p>
    <button class="retry-btn" onclick="window.location.reload()">Reintentar</button>
</body>
</html>
